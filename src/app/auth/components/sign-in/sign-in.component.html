<section class="vh-100 bg-image">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-6 col-xs-12 col-xl-5">
          <div class="card" style="border-radius: 1rem; background-color: rgba(0, 0, 0, 0.44);">
            <div class="row g-0">
              <div class="col-md-12 col-lg-12 d-flex align-items-center justify-content-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="form" (ngSubmit)="login()">
  
                    <div class="d-flex align-items-center justify-content-center mb-3 pb-1">
                        <img src="assets/img/1000110861-removebg.png" height="70" class="mx-auto" />
                    </div>
  
                    <h3 class="fw-normal text-center text-white" style="letter-spacing: 1px;">Sign into your account</h3>
  
                    <label class="text-white">Username</label>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input placeholder="Enter your username" type="email" formControlName="username" class="form-control form-control-lg" />
                    </div>
  
                    <label class="text-white">Password</label>
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input placeholder="Enter your password" [type]="showPassword ? 'text' : 'password'" formControlName="password" id="password" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <div class="col">
                        <button style="background-color: #D8050D;" class="btn btn-block btn-dark btn-lg btn-block" type="submit" >Login</button>
                      </div>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
